namenode:
  image: insidin/alpine-hadoop
  hostname: namenode.docker
  name: namenode
  container_name : namenode  
  volumes:
    - $DATADIR/namenode:/shared
  volumes_from: 
    - data
  ports:
    - "8020:8020"
    - "50070:50070"
  dns: $DNS
  environment:
    - DNSDOCK_ALIAS=namenode.docker
  command: ["./namenode.sh namenode.docker"]
