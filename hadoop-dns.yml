namenode:
  image: insidin/alpine-hadoop
  hostname: namenode.docker
  name: namenode
  container_name : namenode  
  volumes:
    - $DATADIR/namenode:/shared
  volumes_from: 
    - data
  ports:
    - "8020:8020"
    - "50070:50070"
  dns: $DNS
  environment:
    - DNSDOCK_ALIAS=namenode.docker
  command: hdfs namenode
resourcemgr:
  image: insidin/alpine-hadoop
  hostname: resourcemgr.docker
  name: resourcemgr
  container_name : resourcemgr
  volumes:
    - $DATADIR/resourcemgr:/shared
  volumes_from: 
    - data
  ports:
    - "8032:8032"
    - "8088:8088"
    - "19888:19888"
    - "10020:10020"
  dns: $DNS
  environment:
    - DNSDOCK_ALIAS=resourcemgr.docker
  command: bash -c "yarn resourcemanager && mapred historyserver"
datanode1:
  image: insidin/alpine-hadoop
  hostname: datanode1.docker
  name: datanode1
  container_name : datanode1
  volumes:
      - $DATADIR/datanode1:/shared
  volumes_from: 
    - data
  ports:
    - "50010:50010"
    - "8042:8042"
  dns: $DNS
  environment:
    - DNSDOCK_ALIAS=datanode1.docker
  command: bash -c "hadoop-daemon.sh --script hdfs start datanode && yarn nodemanager"
